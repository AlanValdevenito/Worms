      La segunda arma predilecta de los gusanos. Como otros tipos de granada no se ve afectada por el viento.
    mira: true
    combate_cuerpo_a_cuerpo: false
    disparo_potencia_variable: true
    cuenta_regresiva: true
    teledirigido: false
    trayectoria_afectada_por_viento: false
