armas:
  - codigo: 3
    nombre: Bazooka
    sprite_worm: /wbazlnk.png
    sprite_apuntado: /wbaz.png
    sprite_proyectil: /missile.png
    nombre: Bazooka
    descripcion: >
      Arma predilecta de los gusanos que dispara un misil que estalla al impactar con un tiro parabólico.
    mira: true
    combate_cuerpo_a_cuerpo: false
    disparo_potencia_variable: true
    cuenta_regresiva: false
    teledirigido: false
    trayectoria_afectada_por_viento: true
    municiones: infinitas
    danio:
      epicentro: 50 pts
      radio: 2 mts

  - nombre: Mortero
    descripcion: >
      Es igual a la bazooka pero al estallar lanza fragmentos al aire con trayectoria parabólica que estallan al impactar.
    mira: si
    combate_cuerpo_a_cuerpo: no
    disparo_potencia_variable: si
    cuenta_regresiva: no
    teledirigido: no
    trayectoria_afectada_por_viento: si
    municiones: 10
    danio:
      estallido_principal:
        epicentro: 50 pts
        radio: 2 mts
      fragmento:
        epicentro: 10 pts
        radio: 2 mts
    cantidad_fragmentos: 6

